<!DOCTYPE html>
<html>
<head>

    <title>Online PSNR Comparison</title>

    <meta charset="UTF-8">
    <meta name="viewport"    content="width=device-width, initial-scale=1">
    <meta name="description" content="Online Image PSNR Calculator">
    <meta name="keywords"    content="PSNR,psnr,peak signal to noise ratio,computer vision,calculator,psnr calculator,online image psnr,image psnr online">

    <link rel="stylesheet" href="https://acedev003.github.io/assets/css/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <script src="https://acedev003.github.io/digit_recognizer/js/tfjs2.0.0.js"></script>

    <style>
        body,h1 {font-family: "Raleway", sans-serif}
        body, html {height: 100%}
        .bgimg {
        background-image: url('https://acedev003.github.io/PSNR/assets/bg.jpg');
        background-color: black;
        min-height: 100%;
        background-position: center;
        background-size: cover;
        }
    </style>
</head>
<body>
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
        <div class="w3-display-topleft w3-padding-large w3-xlarge">
            PSNR Calculator
        </div>
        
        <div class="w3-display-middle w3-center">
            <div class="w3-card w3-black w3-round-xlarge w3-opacity-min w3-padding">
                  <div class="w3-container w3-cell w3-mobile">
                    <label class="w3-button w3-round w3-large w3-animate-zoom w3-round" for="signal">Select Signal image</label>
                    <input id="signal" type="file" name="photo" style="display: none;" accept="image/*">
                    <img src="#" id="signal_img" style="display: none;">
                  </div>
                  
                  <div class="w3-container w3-cell w3-mobile">
                    <label class="w3-button w3-round w3-large w3-animate-zoom w3-round" for="noise">Select Noise image</label>
                    <input id="noise" type="file" name="photo" style="display: none;" accept="image/*">
                    <img src="#" id="noise_img" style="display: none;">
                  </div>     
            </div>

            <div class="w3-margin">
                  <div class="w3-container w3-center w3-mobile">
                    <button id="calculate" class="w3-black w3-opacity-min w3-button">Calculate PSNR</button>
                  </div>
            </div>

        </div>

        <div class="w3-display-bottomleft w3-padding-large">
            Built with ❤️ by <a href="https://acedev003.github.io" target="_blank">Acedev003</a>
        </div>
    </div>
    
    <script src="./assets/index.js"></script>
</body>
</html>
